syscfg.defs:
    I2C_DA1469X_BUS_DRIVER:
        description: 'Constant value set to 1 when package is included'
        value: 1
    I2C_DA1469X_STAT:
        description: >
            Enable statistics for driver errors and applied workarounds.
        value: 0
    I2C_DA1469X_TX_DMA_BUFFER_SIZE:
        description: >
            Buffer size (in 16 bits words) used for DMA transfers.
            If set to 1 DMA is used only for reads. If set to greater
            value static buffer will be used that will hold outgoing data
            for DMA.
        value: 1
        restrictions:
            - '(I2C_DA1469X_TX_DMA_BUFFER_SIZE > 0)'
