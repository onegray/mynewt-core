syscfg.defs:
    MAX3107_0:
        description: >
            Create MAX3107 device instance.
        value: 0

    MAX3107_SHELL:
        description: >
            Enable CLI for MAX3107.
        value: 0

    MAX3107_UART_RX_BUFFER_SIZE:
        description: >
            Driver buffer used for reading data out of device FIFO,
            before they are passed to UART client.
        value: 16
        range: 16..128

    MAX3107_UART_TX_BUFFER_SIZE:
        description: >
            Driver buffer used for reading data out of device FIFO,
            before they are passed to UART client.
        value: 16
        range: 16..128

    MAX3107_LOCK_TIMEOUT:
        description: >
            Timeout for locking device.
        value: 1000

    MAX3107_STATS:
        description: >
            Turn on stats collecting for MAX3107 devices.
        value: 0

    MAX3107_SYSINIT_STAGE:
        description: >
            Sysinit stage for creation of MAX3107.
        value: 30
