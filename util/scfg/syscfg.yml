syscfg.defs:
    SCFG_SETTING_ID_MAX_LEN:
        description: >
            The maximum length of a setting ID.  A setting ID has the form
            `<group>/<name>`.  Note: This is the number of *text* characters;
            the null terminator is accounted for separately.
        value: 64
